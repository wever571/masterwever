<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #333;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    h2 {
      color: #444;
      border-bottom: 2px solid #007bff;
      display: inline-block;
      margin-top: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My GitHub Profile</h1>

  <h2>My Skills</h2>
  <ul id="skills"></ul>

  <h2>My Hobbies</h2>
  <ul id="hobbies"></ul>

  <h2>My GitHub Repositories</h2>
  <ul id="repos"></ul>

  <script>
    
    const myData = {
      skills: ["HTML", "CSS", "JavaScript", "GitHub"],
      hobbies: ["Reading", "Coding", "Photography"]
    };

    
    const skillsList = document.getElementById('skills');
    myData.skills.forEach(skill => {
      const li = document.createElement('li');
      li.textContent = skill;
      skillsList.appendChild(li);
    });

    
    const hobbiesList = document.getElementById('hobbies');
    myData.hobbies.forEach(hobby => {
      const li = document.createElement('li');
      li.textContent = hobby;
      hobbiesList.appendChild(li);
    });


    const githubUsername = "wever571"; 
    fetch(`https://api.github.com/users/${githubwever571}/repos`)
      .then(response => response.json())
      .then(repos => {
        const repoList = document.getElementById('repos');
        repos.forEach(repo => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = repo.html_url;
          link.textContent = repo.name;
          link.target = "_blank";
          li.appendChild(link);
          repoList.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error fetching GitHub repositories:', error);
        document.getElementById('repos').innerHTML = "<li>Failed to load repositories.</li>";
      });
  </script>
</body>
</html>
